<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To 妹妹：生日快樂與專屬寵愛</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Long+Cang&family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        :root {
            /* 定義新色票：更柔和、高級 */
            --primary-color: #d48a96; /* 乾燥玫瑰粉 */
            --secondary-color: #fdf6e3; /* 奶油米白 */
            --text-color: #5c4b51; /* 暖深灰 */
            --accent-gold: #cca876; /* 質感金 */
            /* 定義字體堆疊 */
            --handwriting-font: 'Long Cang', cursive; /* 中文手寫 */
            --english-handwriting: 'Dancing Script', cursive; /* 英文手寫 */
            --serif-font: 'Noto Serif TC', serif; /* 易讀襯線體 */
        }

        body {
            font-family: var(--serif-font);
            /* 模擬高級紙張的柔和漸層背景 */
            background: linear-gradient(135deg, #fffbf0 0%, #fcefe8 100%);
            margin: 0;
            color: var(--text-color);
            scroll-behavior: smooth;
            /* 加入極細微的噪點紋理，增加紙張感 (選擇性) */
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
        }

        h1, h2 {
            font-family: var(--handwriting-font);
            font-weight: normal;
            color: var(--primary-color);
        }

        h1 { font-size: 2.5rem; margin-bottom: 0.5rem; }
        
        .english-title {
            font-family: var(--english-handwriting);
            font-size: 1.8rem;
            color: var(--accent-gold);
            margin-top: -10px;
            margin-bottom: 20px;
        }

        .subtitle {
            font-family: var(--handwriting-font);
            font-size: 1.2rem;
            margin-bottom: 40px;
            text-align: center;
            line-height: 1.8;
        }

        .section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px 20px;
            box-sizing: border-box;
